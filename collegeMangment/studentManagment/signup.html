<!DOCTYPE html>
<html>

<head>
    <title>StudentRegistraion</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .container {
            background-image: url("papper.jpg");
            background-size: 100%;
            color: navy;
        }
        </style>
</head>

<body>
    <div class="container">

        <form class="form-horizontal" ng-submit="submit()">
    
    
            <form class="well form-horizontal" ng-submit="submit()">
                <fieldset>
                    <div class="imgcontainer">
                        <img src="img_avatar2.png" alt="Avatar" class="avatar">
                    </div>
    
                    <!-- Form Name -->
                    <legend>
                        <center>
                            <h2>
                                <b>Login</b>
                            </h2>
                        </center>
                    </legend>
                    <br>
    
                    <!-- Text input-->
    
                    <div class="form-group">
                        <label class="col-md-4 control-label">UserName</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-user"></i>
                                </span>
                                <input name="username" placeholder="Username" class="form-control" ng-model="form.username" type="text">
                            </div>
                        </div>
                    </div>
    
                    <div class="form-group">
                        <label class="col-md-4 control-label">Password</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-user"></i>
                                </span>
                                <input name="password" placeholder="Password" class="form-control" ng-model="form.password" type="password">
                            </div>
                        </div>
                    </div>
    
    
    
                    <!-- Button -->
                    <div class="form-group">
                        <label class="col-md-4 control-label"></label>
                        <div class="col-md-4">
                            <br> &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                            <button type="submit" class="btn btn-warning">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspSUBMIT
                                <span class="glyphicon glyphicon-send"></span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</button>
                        </div>
                    </div>
    
                </fieldset>
            </form>
    </div>
    </div>
    <!-- /.container -->
</body>
